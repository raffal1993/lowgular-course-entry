<h1>Employee list</h1>
<ul [className]="'employee-list'" *ngIf="dataAPI$ | async as data; else empty">
  <li [className]="'employee'" *ngFor="let employee of data">
    <span>{{ employee.personalNumber }}: {{ employee.name }}</span>
    <span *ngIf="employee.mail">Email: {{employee.mail}}</span>
    <button (click)="remove(employee.personalNumber)">Remove me</button>
  </li>
</ul>

<ng-template #empty> There is no data</ng-template>
