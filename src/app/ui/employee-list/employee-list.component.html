<h1>Employee list</h1>
<ul [className]="'employee-list'" *ngIf="data$ | async as data; else empty">
  <li [className]="'employee'" *ngFor="let employee of data">
    <span>{{ employee.id }}: {{ employee.name }}</span>
    <span>Email: {{employee.email}}</span>
  </li>
</ul>

<ng-template #empty> There is no data </ng-template>
