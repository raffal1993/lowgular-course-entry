<main [className]="'container'" *ngIf="data$ | async as data">
  <h1 [className]="'title'">Employee list:</h1>
  <div [className]="'employee'" *ngFor="let employee of data">
    <span [className]="'employee_number'">{{employee["personalNumber"]}}</span>
    <span [className]="'employee_name'">{{employee["name"]}}</span>
    <span [className]="'employee_email'">{{employee["mail"]}}</span>
    <button (click)="delete(employee['personalNumber'])" [className]="'employee_remove'">X</button>
  </div>
</main>
